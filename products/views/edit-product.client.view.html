<h1 style="margin-left:100px;">Edit Product</h1>
<form data-ng-submit="update()" style="margin-left:100px;" novalidate>
	<div>
		<label for="name">Name</label>
		<div>
			<input type="text" data-ng-model="product.name"
			id="name" placeholder="Name" required>
		</div>
	</div>
	<div>
		<label for="description">Description</label>
		<div>
			<input type="text" data-ng-model="product.description" id="description"
			placeholder="Description" required>
		</div>
	</div>
	<div>
		<label for="fileType">File Type</label>
		<div>
			<select data-ng-model="fileType">
					<option value="Book">Book</option>
					<option value="Video">Video</option>
			</select>
			<!--<input type="text" data-ng-model="product.fileType"
			id="fileType" placeholder="File Type" required>-->
		</div>
	</div>
	<div>
		<label for="price">Price</label>
		<div>
			<input type="text" data-ng-model="product.price"
			id="price" placeholder="Price" required>
		</div>
	</div>
	<div>
		<label for="fPath">File Path</label>
		<div>
			<input type="text" data-ng-model="product.fPath"
			id="fPath" placeholder="File Path" required>
		</div>
	</div>
	<div>
		<input type="submit" value="Update">
	</div>
	<div data-ng-show="error">
		<strong data-ng-bind="error"></strong>
	</div>
	</form>
</section>
