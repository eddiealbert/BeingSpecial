<section data-ng-controller="ProductsController" data-ng-init="find()">
	<nav class="navbar navbar-default" role="navigation" style="background-color:black">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://localhost:3000/#!/"><font color="white">Advocate of Choice</font></a>
		</div>
		<div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
      
			<ul class="nav navbar-nav">
				<li><a href="http://localhost:3000/#!/products"><font color="white">Products</font></a></li>
				<li><a href="http://localhost:3000/#!/library"><font color="white">Library</font></a></li>
				
				<li>
					<a href="http://www.beingspecialnyc.com/"><font color="white">Home</font></a>
				</li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
				<li data-ng-show="!authentication.user"><a href="/signup"><font color="white">Signup</font></a></li>
				<li data-ng-show="!authentication.user"><a href="/signin"><font color="white">Signin</font></a></li>
				
				<li data-ng-show="authentication.user"><a href="/signout"><font color="white">Signout</font></a></li>
			</ul>
		</div>
	</nav>
	<h1 style="margin-left:100px;">Library</h1>
	<ul >
		<li data-ng-repeat="product in products" style="list-style-type: none;width: 168px;height: 168px;margin:20px;display:inline-block;border: 1px solid blue;background-color:white">
			<a data-ng-hide="product.fileType !== 'Video'" data-ng-href="#!/library/play/{{product._id}}" data-ng-bind="product.name"></a>
			<a data-ng-hide="product.fileType !== 'Book'" data-ng-href="https://drive.google.com/file/d/0B_o3nameW8jHZVdlbFl2N055cTQ/view?usp=sharing" data-ng-bind="product.name"></a>
			<br>
			<small data-ng-bind="product.created | date:'medium'"></small>
			<div style="overflow: hidden;">
				<small style="float: left; margin-right: 5px">File Type: </small>
				<small data-ng-bind="product.fileType" style="float: left"></small>
			</div>
			</small>
		</li>
	</ul>
	<div data-ng-hide="!products || products.length">
		<p>There's nothing here...</p>
	<div>
</section>
