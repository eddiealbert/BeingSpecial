<!DOCTYPE html> 
<html> 
<head> 
	<title> 
		<%= title %> 
	</title>
	
	<link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="angular.js@1.1.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js" data-semver="1.1.5"></script>
    <script data-require="ui-bootstrap@0.5.0" data-semver="0.5.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
	
</head>
<body background="img/bspLogo.jpg">
<% for( var i in messages) { %> 
	<div class="flash"><%= messages[i] %></div> 
	<% } %>
	
	<section ng-view></section>
		
		
	
	<script type="text/javascript" src="/lib/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script>
	<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap.js"></script>
	
	<nav class="navbar navbar-default" role="navigation" style="background-color:black">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://localhost:3000/#!/"><font color="white">Advocate of Choice</font></a>
		</div>
		<div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
      
			<ul class="nav navbar-nav">
				<li><a href="http://localhost:3000/#!/products"><font color="white">Products</font></a></li>
				<li><a href="http://localhost:3000/#!/library"><font color="white">Library</font></a></li>
				
				<li>
					<a href="http://www.beingspecialnyc.com/"><font color="white">Home</font></a>
				</li>
			</ul>
			
		</div>
	</nav>
	
	<br>
	<form action ="/signup" method ="post" style="margin-left:100px"> 
		<div> 
			<label>First Name:</label> 
			<input type="text" name="firstName" /> 
		</div> 
		<div> 
			<label>Last Name:</label> 
			<input type="text" name="lastName" /> 
		</div> 
		<div> 
			<label style="margin-right:34px">Email:</label> 
			<input type="text" name="email" /> 
		</div> 
		<div> 
			<label style="margin-right:2px">Username:</label> 
			<input type="text" name="username" /> 
		</div>
		<div>
			<label style="margin-right:2px">Password:</label>
			<input type="text" name="password" />
		</div>
		<div>
			<input type="submit" value="Sign Up" />
		</div>
	</form>
	<br>
	<a href="/oauth/facebook"><img src="img/facebook.png" alt="Sign in with Facebook" height="42" width="42" style="margin-left:160px"></a>
	<a href="/oauth/twitter"><img src="img/twitter.png" alt="Sign in with Twitter" height="42" width="42" ></a>
	<a href="/oauth/google"><img src="img/google.png" alt="Sign in with Google" height="42" width="42" ></a>
	
</body>
</html>
